<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<link>
    <meta charset="UTF-8">
    <title>勤怠記録</title>
    <link href="../static/css/attendance.css" th:href="@{/css/attendance.css}" rel="stylesheet" />
    <script src="../static/js/attendance.js" th:src="@{/js/attendance.js}"></script>
</head>

<body>
    <div class="container">
        <h1>勤怠記録</h1>

        <div sec:authentication="name"></div>

        <!-- 出退勤表示 -->
        <div class="display-row">
            <div>
                <p>現在の日時</p>
                <span id="currentDateTime"></span>
            </div>
            <div>
                <p>出勤時刻</p>
                <span th:text="${clockInTime != null} ? ${clockInTime} : '未出勤'"></span>
            </div>
            <div>
                <p>退勤時刻</p>
                <span th:text="${clockOutTime != null} ? ${clockOutTime} : '未退勤'"></span>
            </div>
        </div>

        <!-- 出退勤打刻 -->
        <div class="record-row">
            <form th:action="@{/clock-in}" method="post">
                <button type="submit">出勤</button>
            </form>

            <form th:action="@{/clock-out}" method="post">
                <button type="submit">退勤</button>
            </form>
        </div>
		<br>
		<a th:href="@{monthly_attendance}">今月の出退勤一覧</a>
		
        <!-- ログアウト -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="ログアウト" class="logout-form">
        </form>
    </div>
</body>

</html>
