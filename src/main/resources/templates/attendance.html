<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/attendance.css}" rel="stylesheet">
    <title th:fragment="title">勤怠記録 - ShiftSync</title>
    <style>

    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">ShiftSync</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">勤怠履歴</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="mb-4">勤怠記録</h1>
        
        <!-- メッセージ表示 -->
        <div class="alert alert-info" th:if="${clockInSuccessMessage}" th:text="${clockInSuccessMessage}"></div>
        <div class="alert alert-danger" th:if="${clockInErrorMessage}" th:text="${clockInErrorMessage}"></div>
        <div class="alert alert-info" th:if="${clockOutSuccessMessage}" th:text="${clockOutSuccessMessage}"></div>
        <div class="alert alert-danger" th:if="${clockOutErrorMessage}" th:text="${clockOutErrorMessage}"></div>
        
        <!-- 出退勤表示 -->
        <div class="display-row d-flex justify-content-between">
            <div>
                <p class="mb-1">現在の日時</p>
                <span id="currentDateTime" class="form-control-plaintext"></span>
            </div>
            <div>
                <p class="mb-1">出勤時刻</p>
                <span th:text="${clockInTime != null ? #dates.format(clockInTime, 'yyyy-MM-dd HH:mm:ss') : '未出勤'}" class="form-control-plaintext"></span>
            </div>
            <div>
                <p class="mb-1">退勤時刻</p>
                <span th:text="${clockOutTime != null ? #dates.format(clockOutTime, 'yyyy-MM-dd HH:mm:ss') : '未退勤'}" class="form-control-plaintext"></span>
            </div>
        </div>

        <!-- 出退勤打刻 -->
        <div class="record-row">
            <div class="btn-group">
                <form th:action="@{/clock-in}" method="post">
                    <button type="submit" class="btn btn-primary btn-custom">出勤</button>
                </form>
                <form th:action="@{/clock-out}" method="post">
                    <button type="submit" class="btn btn-primary btn-custom">退勤</button>
                </form>
            </div>
        </div>

        <div class="text-center mb-4">
            <a th:href="@{yearly_attendance}" class="btn btn-secondary btn-custom">勤怠履歴</a>
        </div>
        
        <!-- ログアウト -->
        <div class="text-center">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="ログアウト" class="logout-form">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 ShiftSync. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
