<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>勤怠記録一覧</title>
</head>
<body>
    <h2>勤怠記録一覧</h2>
    <table border="1" width="300">
        <thead>
        <tr>
            <th>従業員ID</th>
            <th>出勤時間</th>
            <th>退勤時刻</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance_record : ${attendance_records}">
            <td th:text="${attendance_record.employeeId}"></td>
            <td th:text="${attendance_record.clockIn}"></td>
            <td th:text="${attendance_record.clockOut}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">戻る</a>
</body>
</html>
